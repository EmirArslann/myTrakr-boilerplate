<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1>myTrakr</h1>
    <main>
      <form action="" class="accForm">
        <h4>New Account:</h4>
        <input type="text" id="input" />
        <button id="add-account">Add new account</button>
      </form>
      <form action="" class="trfrom">
        <div class="trtype">
          <h4>New Transaction: </h4>
          Deposit
          <input type="radio" name="transaction" value="deposit"/>
          Withdraw
          <input type="radio" name="transaction" value="withdraw" />
          Transfer
          <input type="radio" name="transaction" value="transfer"/> 
        </div>

        <div class="acc">
          <h4>Account:</h4>
        <select id="select_account" required></select> 
        </div>
        

        <div class="fromto">
          <h4>From:</h4>
        <select id="from" required></select>
          <h4>To:</h4>
        
        <select id="to" required></select> 
        </div>
        <div class="cate">
          <h4>Category:</h4>
        <select id="category_select" required>
          <option name="category" id="category" >Category</option>
          <option>Grocery</option>
          <option>Gas</option>
          <option>Rent</option>
          <option id="new_option" value="add-new" name="new">Add new</option>
          <input id="category_input" type="text"  />
        <button id="category_button" type="button">Add new category</button>
        </select> 
        </div>
        
        <div class="deam">
          <h4>Description:</h4>
        <input type="text" id="desc"/>
          <h4>Amount:</h4>
        <input type="number" id="am"/>
        <button id="submit">Add transaction</button>
        </div>
        

        

        
      </form>
      <div class="accsum">
        <h4>Account summary:</h4>
      <ul>
        <li id="username_summary"></li>
        <li id="balance_summary"></li>
        </ul>
      </div>
      
      <div class="filter">
        Filter by account:
        <select id="filter_account">
        <option value="all">All</option>

      </select>
      </div>
      
      
      <table class="main-table">
        <tr class="table">
          <div class="table-div">
            <th >Id</th>
            <th >Username</th>
            <th >Transaction Type</th>
            <th >Category</th>
            <th >Description</th>
            <th >Amount</th>
            <th >From</th>
            <th >To</th>
          </div>
        </tr>
        <!-- <tr class="table1"> 
          <div class="table-div1">
            <th id="idth"></th>
            <th id="usernameth"></th>
            <th id="transactionsth"></th>
            <th id="categoryth"></th>
            <th id="descriptionth"></th>
            <th id="amountth"></th>
            <th id="fromth"></th>
            <th id="toth"></th>
          </div>  
        </tr> -->
      </table>
    </main>
    <script type="module" src="./js/helpers/Account.js"></script>
    <script type="module" src="./js/helpers/Category.js"></script>
    <script type="module" src="./js/helpers/Common.js"></script>
    <script type="module" src="./js/helpers/Transaction.js"></script>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
