<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myTrakr</title>
    <!-- jQuery file -->
    <script src="./js/vendors/jquery.js"></script>
    <!-- Bootstrap files -->
    <script src="./js/vendors/bootstrap.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    myTrakr
    <main>
      <form action="">
        New Account:
        <input type="text" id="input" />
        <button id="add-account">Add new account</button>
      </form>
      <form action="" class="trfrom">
        <div class="trtype">
          New Transaction: Deposit
          <input type="radio" name="transaction" value="deposit"/>
          Withdraw
          <input type="radio" name="transaction" value="withdraw" />
          Transfer
          <input type="radio" name="transaction" value="transfer"/> 
        </div>

        <div class="acc">
         Account:
        <select id="select_account"></select> 
        </div>
        

        <div class="fromto">
        From:
        <select id="from"></select>

        To:
        <select id="to"></select> 
        </div>

        Category:
        <select id="category_select">
          <option>Category</option>
          <option>Grocery</option>
          <option>Gas</option>
          <option>Rent</option>
          <option name="new">Add new</option>
        </select>

        <input id="category_input" type="text" />
        <button id="category_button" type="button">Add new category</button>

        Description
        <input type="text" id="desc"/>

        Amount:
        <input type="number" id="am"/>

        <button id="submit">Add transaction</button>
      </form>

      Account summary
      <ul>
        <li id="username_summary"></li>
        <li id="balance_summary"></li>
    
      </ul>
      Filter by account:
      <select id="filter_account"></select>
      <table>
        <tr>
          <th id="id">Id</th>
          <th id="username">Username</th>
          <th id="transactions">Transaction Type</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
          <th>From</th>
          <th>To</th>
        </tr>
      </table>
    </main>
    <script src="./js/helpers/Account.js"></script>
    <script src="./js/helpers/Category.js"></script>
    <script src="./js/helpers/Common.js"></script>
    <script src="./js/helpers/Transaction.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
